  <b>畢業專題</b><br />
  <br />
  利用 node.js 的特性製作手機和電腦的互動網頁遊戲，<br />
  選自五款經典小遊戲，<br />
  將鍵盤滑鼠的傳統操控模式改成用手機來進行互動。<br />
  透過旋轉、甩動、搖晃、傾斜、觸控手機來控制，<br />
  可以單人、雙人、三人同時進行，增加趣味。<br />
  <br />
  <b>負責部分</b><br />
  <br />
  電腦端及手機端使用者介面設計、美術設計、<br />
  圖片素材製作、動畫設計、部分程式碼。<br />
