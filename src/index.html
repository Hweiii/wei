<script>
  $(document).ready(function() {
    var categoryTop = ['cate0', 'cate1', 'cate2', 'cate3'];
    for(var c=0; c < $('.categoryLine').length; c++) {
      categoryTop[c] = $('#category-' + c).offset().top - 50;
    }
    $('.categoryLine').click(function() {
      var cate = $(this).data('cate');
      $('html, body').animate({ scrollTop: categoryTop[cate] }, 500);
    });
    $('.item').click(function() {
      $('html, body').animate({ scrollTop: 0 }, 500);
    });
  })
</script>
